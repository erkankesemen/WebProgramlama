<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/test-1.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="https://images.unsplash.com/photo-1633409361618-c73427e4e206?w=100&h=100" class="rounded-circle mb-3" alt="Logo" width="80">
                            <h4 class="text-primary fw-bold">Giriş Yap</h4>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Firma Kodu <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Firma Kodu" required aria-label="Firma Kodu">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Kullanıcı Adı <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Kullanıcı Adı" required aria-label="Kullanıcı Adı">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şifre <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" placeholder="Şifre" required aria-label="Şifre">
                            </div>
                      
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Beni Hatırla</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Giriş</button>
                            </div>
                            <div class="mt-3 text-center">
                                <a href="#" class="text-muted text-decoration-none">Şifremi Unuttum</a>
                                <span class="mx-2">|</span>
                                <a href="#" class="text-muted text-decoration-none">Kayıt Ol</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
