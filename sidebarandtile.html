<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/sidebarandtileview.css">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white shadow-sm p-3 d-flex flex-column justify-content-center">
            <div class="sidebar-item mb-3 text-center">
                <i class="fas fa-home fa-lg mb-2"></i>
                <div class="small">Home</div>
            </div>
            <div class="sidebar-item mb-3 text-center">
                <i class="fas fa-chart-bar fa-lg mb-2"></i>
                <div class="small">Analytics</div>
            </div>
            <div class="sidebar-item mb-3 text-center">
                <i class="fas fa-user fa-lg mb-2"></i>
                <div class="small">Profile</div>
            </div>
            <div class="sidebar-item mb-3 text-center">
                <i class="fas fa-cog fa-lg mb-2"></i>
                <div class="small">Settings</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=40&h=40" alt="Logo" class="rounded-circle me-2">
                        Dashboard
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="text-decoration-none">
                            <div class="card dashboard-tile h-100" data-bs-toggle="tooltip" title="View Analytics">
                                <div class="card-body text-center">
                                    <i class="fas fa-chart-line fa-3x mb-3 text-primary"></i>
                                    <h5 class="card-title">Analytics</h5>
                                    <p class="card-text text-muted">View detailed statistics and reports</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="text-decoration-none">
                            <div class="card dashboard-tile h-100" data-bs-toggle="tooltip" title="Manage Users">
                                <div class="card-body text-center">
                                    <i class="fas fa-users fa-3x mb-3 text-success"></i>
                                    <h5 class="card-title">Users</h5>
                                    <p class="card-text text-muted">Manage user accounts and roles</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="text-decoration-none">
                            <div class="card dashboard-tile h-100" data-bs-toggle="tooltip" title="View Products">
                                <div class="card-body text-center">
                                    <i class="fas fa-box fa-3x mb-3 text-warning"></i>
                                    <h5 class="card-title">Products</h5>
                                    <p class="card-text text-muted">Manage product inventory</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="text-decoration-none">
                            <div class="card dashboard-tile h-100" data-bs-toggle="tooltip" title="View Orders">
                                <div class="card-body text-center">
                                    <i class="fas fa-shopping-cart fa-3x mb-3 text-info"></i>
                                    <h5 class="card-title">Orders</h5>
                                    <p class="card-text text-muted">Track and manage orders</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="text-decoration-none">
                            <div class="card dashboard-tile h-100" data-bs-toggle="tooltip" title="View Reports">
                                <div class="card-body text-center">
                                    <i class="fas fa-file-alt fa-3x mb-3 text-danger"></i>
                                    <h5 class="card-title">Reports</h5>
                                    <p class="card-text text-muted">Generate and view reports</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="#" class="text-decoration-none">
                            <div class="card dashboard-tile h-100" data-bs-toggle="tooltip" title="Configure Settings">
                                <div class="card-body text-center">
                                    <i class="fas fa-cog fa-3x mb-3 text-secondary"></i>
                                    <h5 class="card-title">Settings</h5>
                                    <p class="card-text text-muted">Configure system settings</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>
</html>
