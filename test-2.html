<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/test-2.css">

</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="mb-0">Giriş</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="firmCode">Firma Kodu<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firmCode" placeholder="Firma Kodu" required>
                                <div class="invalid-feedback">Firma kodu gereklidir</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="username">Kullanıcı Adı<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
                                <div class="invalid-feedback">Kullanıcı adı gereklidir</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Şifre<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Şifre gereklidir</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="securityCode">Güvenlik Kodu<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="securityCode" placeholder="Güvenlik Kodu" required>
                                <div class="invalid-feedback">Güvenlik kodu gereklidir</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Giriş</button>
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <a href="#forgot-password" class="text-decoration-none">Şifremi Unuttum</a>
                                <a href="#register" class="text-decoration-none">Kayıt Ol</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
