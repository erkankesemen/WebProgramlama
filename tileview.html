<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link href="/css/tileview.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-graph-up-arrow fs-1 mb-3 text-primary"></i>
              <h3 class="h5 mb-2">Analytics</h3>
              <p class="text-muted mb-0">Track performance metrics</p>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-people fs-1 mb-3 text-success"></i>
              <h3 class="h5 mb-2">Users</h3>
              <p class="text-muted mb-0">Manage user accounts</p>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-gear fs-1 mb-3 text-info"></i>
              <h3 class="h5 mb-2">Settings</h3>
              <p class="text-muted mb-0">Configure system</p>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-file-earmark-text fs-1 mb-3 text-warning"></i>
              <h3 class="h5 mb-2">Reports</h3>
              <p class="text-muted mb-0">View analytics reports</p>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-calendar-check fs-1 mb-3 text-danger"></i>
              <h3 class="h5 mb-2">Schedule</h3>
              <p class="text-muted mb-0">Manage appointments</p>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-chat-dots fs-1 mb-3 text-secondary"></i>
              <h3 class="h5 mb-2">Messages</h3>
              <p class="text-muted mb-0">View communications</p>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-box-seam fs-1 mb-3 text-primary"></i>
              <h3 class="h5 mb-2">Products</h3>
              <p class="text-muted mb-0">Manage inventory</p>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-lg-4 col-xl-3">
          <a href="#" class="card dashboard-card h-100 text-decoration-none">
            <div class="card-body text-center">
              <i class="bi bi-shield-check fs-1 mb-3 text-success"></i>
              <h3 class="h5 mb-2">Security</h3>
              <p class="text-muted mb-0">Manage permissions</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
