<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/tileview2.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-sm-6 col-lg-4">
                <div class="card h-100 dashboard-card">
                    <div class="card-body text-center p-4">
                        <div class="display-4 text-primary mb-3">
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <h5 class="card-title">Analytics Dashboard</h5>
                        <p class="card-text">Track your performance metrics and insights</p>
                        <div class="progress mb-3">
                            <div class="progress-bar w-75" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="card h-100 dashboard-card">
                    <div class="card-body text-center p-4">
                        <div class="display-4 text-success mb-3">
                            <i class="bi bi-people"></i>
                        </div>
                        <h5 class="card-title">User Management</h5>
                        <p class="card-text">Manage users and team permissions</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-success w-60" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="card h-100 dashboard-card">
                    <div class="card-body text-center p-4">
                        <div class="display-4 text-info mb-3">
                            <i class="bi bi-gear"></i>
                        </div>
                        <h5 class="card-title">Settings</h5>
                        <p class="card-text">Configure system preferences</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-info w-45" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="card h-100 dashboard-card">
                    <div class="card-body text-center p-4">
                        <div class="display-4 text-warning mb-3">
                            <i class="bi bi-bell"></i>
                        </div>
                        <h5 class="card-title">Notifications</h5>
                        <p class="card-text">View alerts and updates</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-warning w-85" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="card h-100 dashboard-card">
                    <div class="card-body text-center p-4">
                        <div class="display-4 text-danger mb-3">
                            <i class="bi bi-file-earmark-text"></i>
                        </div>
                        <h5 class="card-title">Reports</h5>
                        <p class="card-text">Generate and export reports</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-danger w-70" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4">
                <div class="card h-100 dashboard-card">
                    <div class="card-body text-center p-4">
                        <div class="display-4 text-secondary mb-3">
                            <i class="bi bi-shield-check"></i>
                        </div>
                        <h5 class="card-title">Security</h5>
                        <p class="card-text">Manage security settings</p>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-secondary w-90" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
